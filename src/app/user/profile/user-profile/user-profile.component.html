<div class="flex" *ngIf="user!==undefined && numberOfTodaysEvent !== null && userCircle !== undefined" >
    <div class="user-profile">
        <app-user-general-info [user] = "user"></app-user-general-info>
        <div class="flex-container">
            <app-user-activities [numberOfTodaysEvent]="numberOfTodaysEvent" 
                                [circle]= "userCircle" 
                                [allCircle]= "allUserCircle" 
                                style ="position:fixed">
            </app-user-activities>
            <app-user-events  [createEvent] = "true"  
                              [events]="events" 
                              [myEvents]="myEvents" 
                              style="margin-left: 250px">
            </app-user-events>
        </div>
    </div>    
</div>
